<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InterScope - Login / Signup</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .auth-container {
      background-color: #fff;
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-container input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .auth-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #45a049;
    }

    .switch-auth {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .switch-auth a {
      color: #4CAF50;
      text-decoration: none;
      margin-left: 0.3rem;
    }

    .header {
      margin-top: 1rem;
    }

    .header img {
      width: 180px;
    }

    .navbar-container {
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .navigation a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navigation a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="interscope_logo.jpg" alt="InterScope Logo">
  </div>

  <div class="navbar-container">
    <div class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="topicSelection.html">Get Started</a>
    </div>
  </div>

  <div class="auth-container" id="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="switch-auth">
      Don't have an account?
      <a href="#" onclick="switchForm('signup')">Sign Up</a>
    </div>
  </div>

  <div class="auth-container" id="signup-box" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <div class="switch-auth">
      Already have an account?
      <a href="#" onclick="switchForm('login')">Log In</a>
    </div>
  </div>

  <script>
    function switchForm(formType) {
      document.getElementById('login-box').style.display = formType === 'login' ? 'block' : 'none';
      document.getElementById('signup-box').style.display = formType === 'signup' ? 'block' : 'none';
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Handle login logic
      alert("Logged in (placeholder)");
    });

    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Handle signup logic
      alert("Account created (placeholder)");
    });
  </script>

</body>
</html>
