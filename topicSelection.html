<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InterScope - Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="header">
    <img src="interscope_logo.jpg" alt="InterScope Logo">
  </div>

  <div class="navbar-container">
    <div class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="topicSelection.html">Get Started</a>
    </div>
  </div>

  <main class="profile-container">
    <h1>Your Profile</h1>
    <div class="profile-info">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Password:</strong> <span id="password"></span></p>
    </div>
  </main>

  <script>
    const username = localStorage.getItem('username') || 'guest@example.com';
    const password = localStorage.getItem('password') || '********';

    document.getElementById('username').textContent = username;
    document.getElementById('password').textContent = password;
  </script>

</body>
</html>
