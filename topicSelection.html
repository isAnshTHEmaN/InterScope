<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Research - Input</title>
  <link rel="stylesheet" href="styles.css" />
 
  <div class="header">
    <img src="interscope_logo.jpg" alt="InterScope Logo">
  </div>
  <div class="navbar-container">
    <div class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="topicSelection.html">Get Started</a>
    </div>
  </div>
  <script>
    function searchButton(event) {
      event.preventDefault();
      window.location.href = "resultsPage.html";
        }
  </script>
</head>
<body>

  <main class="container">
    <h1>Explore Your Ideas</h1>
    <form class="input-form">
      <label for="category1">Category 1</label>
      <input type="text" id="category1" placeholder="Enter topic 1" />

      <label for="category2">Category 2</label>
      <input type="text" id="category2" placeholder="Enter topic 2" />

      <label for="timeframe">Timeframe (Results will be between this date and today)</label>
      <input type="date" id="date"/>

      <button type="submit" onclick="searchButton(event)" class="search-btn">Search</button>
    </form>
  </main>
</body>
</html>
