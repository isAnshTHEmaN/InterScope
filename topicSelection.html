<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Research - Input</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Research AI</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button class="sign-up">Sign Up</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Explore Interdisciplinary Research</h1>
    <form class="input-form">
      <label for="category1">Category 1</label>
      <input type="text" id="category1" placeholder="Enter topic 1" />

      <label for="category2">Category 2</label>
      <input type="text" id="category2" placeholder="Enter topic 2" />

      <label for="timeframe">Timeframe</label>
      <select id="timeframe">
        <option value="">Select timeframe</option>
        <option value="last-year">Last Year</option>
        <option value="last-5-years">Last 5 Years</option>
        <option value="last-10-years">Last 10 Years</option>
      </select>

      <button type="submit" class="search-btn">Search</button>
    </form>
  </main>
</body>
</html>
